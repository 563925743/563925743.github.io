{% assign research_items = include.research %}
<div class="my-3 p-0 bg-white shadow-sm rounded-xl">
    <h6 class="border-bottom border-gray p-3 mb-0">
        {% if include.title %}{{ include.title }}{% else %}<i class="fas fa-lightbulb"></i> Research{% endif %}
    </h6>
    {% for item in research_items limit:include.limit %}
        {% include widgets/research_item.html item=item first=false last=false %}    
    {% endfor %}
</div>
